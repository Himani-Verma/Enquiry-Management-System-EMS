<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envirocare Labs Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }
    
    /* Chatbot Button */
    #chatbot-button {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2d4891 0%, #1e3a8a 100%);
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(45, 72, 145, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 9998;
    }
    
    #chatbot-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(45, 72, 145, 0.5);
    }
    
    #chatbot-button svg {
      width: 28px;
      height: 28px;
      color: white;
    }
    
    /* Chatbot Container */
    #chatbot-container {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 400px;
      height: 600px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      z-index: 9999;
      display: none;
      background: white;
    }
    
    #chatbot-container.open {
      display: block;
      animation: slideUp 0.3s ease-out;
    }
    
    #chatbot-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      #chatbot-container {
        bottom: 90px;
        right: 12px;
        left: 12px;
        width: auto;
        height: 500px;
      }
      
      #chatbot-button {
        bottom: 16px;
        right: 16px;
        width: 56px;
        height: 56px;
      }
    }
  </style>
</head>
<body>
  <!-- Chatbot Button -->
  <button id="chatbot-button" aria-label="Chat with Eva">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
    </svg>
  </button>

  <!-- Chatbot Container -->
  <div id="chatbot-container">
    <iframe 
      id="chatbot-iframe" 
      src="YOUR_DOMAIN/chatbot"
      title="Envirocare Labs Chatbot"
      allow="clipboard-write"
    ></iframe>
  </div>

  <script>
    (function() {
      const button = document.getElementById('chatbot-button');
      const container = document.getElementById('chatbot-container');
      let isOpen = false;

      button.addEventListener('click', function() {
        isOpen = !isOpen;
        if (isOpen) {
          container.classList.add('open');
          button.innerHTML = '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
        } else {
          container.classList.remove('open');
          button.innerHTML = '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>';
        }
      });

      // Close chatbot when clicking outside
      document.addEventListener('click', function(event) {
        if (isOpen && !container.contains(event.target) && !button.contains(event.target)) {
          isOpen = false;
          container.classList.remove('open');
          button.innerHTML = '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>';
        }
      });
    })();
  </script>
</body>
</html>
