<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Demo Data - Envirocare EMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #022a7a;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #022a7a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #033ba8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(2, 42, 122, 0.3);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #022a7a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #022a7a;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .info-box h3 {
            color: #022a7a;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .info-box ul {
            list-style: none;
            font-size: 13px;
            color: #555;
        }
        
        .info-box li {
            padding: 3px 0;
        }
        
        .info-box li:before {
            content: "‚úì ";
            color: #022a7a;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± Seed Demo Data</h1>
        <p>Click the button below to populate your database with sample visitors and enquiries for testing.</p>
        
        <div class="info-box">
            <h3>This will create:</h3>
            <ul>
                <li>10 demo visitors</li>
                <li>3 demo enquiries</li>
                <li>Assigned to existing agents</li>
            </ul>
        </div>
        
        <button id="seedBtn" onclick="seedData()">Seed Demo Data</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Seeding data...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        async function seedData() {
            const btn = document.getElementById('seedBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Disable button and show loading
            btn.disabled = true;
            loading.classList.add('active');
            result.style.display = 'none';
            result.className = 'result';
            
            try {
                const response = await fetch('/api/seed-demo-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                loading.classList.remove('active');
                
                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        Created ${data.data.visitors} visitors and ${data.data.enquiries} enquiries.<br>
                        <small>Refresh your dashboard to see the data.</small>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <strong>‚ùå Error</strong><br>
                        ${data.message || 'Failed to seed data'}
                    `;
                    btn.disabled = false;
                }
            } catch (error) {
                loading.classList.remove('active');
                result.className = 'result error';
                result.innerHTML = `
                    <strong>‚ùå Error</strong><br>
                    ${error.message || 'Network error occurred'}
                `;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
